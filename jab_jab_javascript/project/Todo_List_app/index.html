<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="todo__title">to dos</h1>
                    <label for="todo input">
                        <input type="text" class="todo__input" placeholder="enter a todo">
                    </label>
                </div>
                <div class="todo__body"></div>
                <ul class="todo__list">
                    <li class="todo__item">Do your laundry</li>
                    <li class="todo__item">Create a video</li>
                    <li class="todo__item">Edit video content</li>
                </ul>
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>


</html>
